<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register_login.css">
    <link rel="icon" type = "image/x-icon" href="images/logo_200.png">

    <script type="module" src="js/login.js" defer></script>
    
</head>
<body>
    
    <h1>Welcome to <a id="lm" href="https://orionisacademy.com">License Master</a></h1>
    <p>Please login or register to continue</p>
    <form>

        <div class="space"></div>

        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="space"></div>
        <div class="space"></div>

        <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required minlength="6">
        </div>
        <div class="space"></div>

        <div class="forgot"><a href="forgot_password.html">Forgot Password?</a></div>

        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>

        <button id="login_btn">Log in</button>


    </form>


    <div class="or">
        <p><sup>  License</sup> or login with <sup>License</sup></p>
    </div>

    <div id="login_google" ><button ><img src="./images/google_logo.png" alt=""></button></div>

    <div class="have_account">Donot have an account ? <span><a href="register.html" class="login">Create Account</a></span></div>


    <dialog id="popup">
        <h3><strong>Oops Error occured !!</strong></h3>
        <p id="popup-text"></p>
        <button id="popup-exit-btn">Ok</button>
    </dialog>
    
</body>
</html>
