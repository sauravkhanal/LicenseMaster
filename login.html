<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register_login.css">
    <link rel="icon" type = "image/x-icon" href="images/logo_200.png">
</head>
<body>
    
    <h1>Welcome to <a id="lm" href="index.html">License Master</a></h1>
    <p>Please login or register to continue</p>
    <form action="">

        <div class="space"></div>

        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="space"></div>
        <div class="space"></div>

        <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required minlength="6">
        </div>
        <div class="space"></div>

        <div class="forgot"><a href="forgot_password.html">Forgot Password?</a></div>

        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>

        <button id="login_btn">Log in</button>


    </form>


    <div class="or">
        <p><sup>  License</sup> or login with <sup>License</sup></p>
    </div>

    <div class="login_google"><button ><img src="./images/google_logo.png" alt=""></button></div>

    <div class="have_account">Donot have an account ? <span><a href="register.html" class="login">Create Account</a></span></div>


    <!-- for firebase authentication  -->

        apiKey: "AIzaSyB5WHScYZt7yHCv3LDk8TuI9BkQgDvO0iM",
        authDomain: "nepalengineeringmcq.firebaseapp.com",
        databaseURL: "https://nepalengineeringmcq-default-rtdb.asia-southeast1.firebasedatabase.app",

    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    // console.log(app);
    // console.log(analytics);
    // console.log(auth)


    // sign in existing user with email and password

    document.getElementById("login_btn").addEventListener("click",function()  {
        // window.alert('btn clicked');

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
        // Signed in 
        alert("Login Successful")
        window.open("loggedin.html","_self")
        const user = userCredential.user;
        console.log(user);
        // ...
        })
        .catch((error) => {
         const errorCode = error.code;
         const errorMessage = error.message;
         alert(`Oops! Error occured\n ${errorCode} : ${errorMessage}`)
        });


    });

    



    </script>
</body>
</html>
